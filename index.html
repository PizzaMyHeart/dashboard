<html>
	<head>
		<script src='https://darkskyapp.github.io/skycons/skycons.js'></script>
		<link rel='stylesheet' type='text/css' href='style.css'>
		<link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
		<title>Dashboard</title>
	</head>

	<body>
		<header>
				
			<div id='welcome'>
				<div id='current-date'></div>
				<div id='current-time'></div>
				<h5>Welcome, Ian.</h5>
			</div>
			
		</header>
		
		
		<div id='top-container'>

			<div id='current-weather-container'>
				<div>Current weather</div>
				<canvas id='icon-currently'></canvas>
				<div id='current-weather'></div>
				<div id='current-temp'></div>
			</div>
			<div>
				<div>Today's forecast</div>
				<canvas id='icon-today'></canvas>
				<div id='minutely-summary'></div>
				<div id='today-summary'></div>

			</div>
			
			<div id='arrival-time'>
				<div id='silverdale'></div>
			</div>
	
		</div>
		<div id='week-forecast'></div>
		<div id='this-week'>
			<div id='one-day-after'>
				<div class='day'></div>
				<canvas class='icon-day'></canvas>
				<div class='temp-high'><img src='/assets/svg/Sun.svg' class='climacons'><div></div></div>
				<div class='temp-low'><img src='/assets/svg/Moon.svg' class='climacons'><div></div></div>
			</div>
			<div id='two-day-after'>
				<div class='day'></div>
				<canvas class='icon-day'></canvas>
				<div class='temp-high'><img src='/assets/svg/Sun.svg' class='climacons'><div></div></div>
				<div class='temp-low'><img src='/assets/svg/Moon.svg' class='climacons'><div></div></div>
			</div>
			<div id='three-day-after'>
				<div class='day'></div>
				<canvas class='icon-day'></canvas>
				<div class='temp-high'><img src='/assets/svg/Sun.svg' class='climacons'><div></div></div>
				<div class='temp-low'><img src='/assets/svg/Moon.svg' class='climacons'><div></div></div>
			</div>
			<div id='four-day-after'>
				<div class='day'></div>
				<canvas class='icon-day'></canvas>
				<div class='temp-high'><img src='/assets/svg/Sun.svg' class='climacons'><div></div></div>
				<div class='temp-low'><img src='/assets/svg/Moon.svg' class='climacons'><div></div></div>
			</div>
			<div id='five-day-after'>
				<div class='day'></div>
				<canvas class='icon-day'></canvas>
				<div class='temp-high'><img src='/assets/svg/Sun.svg' class='climacons'><div></div></div>
				<div class='temp-low'><img src='/assets/svg/Moon.svg' class='climacons'><div></div></div>
			</div>
			<div id='six-day-after'>
				<div class='day'></div>
				<canvas class='icon-day'></canvas>
				<div class='temp-high'><img src='/assets/svg/Sun.svg' class='climacons'><div></div></div>
				<div class='temp-low'><img src='/assets/svg/Moon.svg' class='climacons'><div></div></div>
			</div>
			<div id='seven-day-after'>
				<div class='day'></div>
				<canvas class='icon-day'></canvas>
				<div class='temp-high'><img src='/assets/svg/Sun.svg' class='climacons'><div></div></div>
				<div class='temp-low'><img src='/assets/svg/Moon.svg' class='climacons'><div></div></div>
			</div>
		</div>

		<div id='bottom-container'>
			<div id='travel-time'>
				<div id='rf'></div>
				<div id='whit'></div>
			</div>
			
			<div id='tube'></div>
			<div id='bus'>
				<div id='bus24'></div>
				<div id='bus134'></div>
			</div>
			
		</div>
		

		<div class='ticker-wrap'>
			<div class='ticker' id='news-container'></div>
		</div>
		

		<script src='script.js'></script>
	</body>

</html>
